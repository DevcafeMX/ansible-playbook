---
- name: Install nodejs and npm
  become: true
  apt:
    name: ["nodejs", "npm"]
  tags:
    - install
    - node

- name: Add npmjs prefix
  shell: mkdir -p ~/.local/.npm-global # noqa: command-instead-of-shell
  tags:
    - install
    - node

- name: Add npmjs to path
  shell: PATH=~/.local/.npm-global/bin:$PATH # noqa: command-instead-of-shell
  tags:
    - install
    - node

- name: Change npmjs global settings
  shell: npm config set prefix '~/.local/.npm-global' # noqa: command-instead-of-shell
  tags:
    - install
    - node

- name: Set npmjs global settings export path in case I don't have dotfiles installed
  shell: export PATH=~/.local/.npm-global/bin:$PATH # noqa: command-instead-of-shell
  tags:
    - install
    - node
    - npm-path
